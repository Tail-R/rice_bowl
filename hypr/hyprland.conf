# source = ~/.config/hypr/myColors.conf

#
# monitor
#
monitor=eDP-1,1920x1200@60,0x0,1
# monitor=eDP-1,1920x1080@60,0x0,1
# monitor=eDP-1,1366x768@60,0x0,1
# monitor=eDP-1,1280x1040@60,0x0,1

#
# autostart
#
exec-once = hyprpaper
exec-once = $HOME/Documents/workspaces/rust/macaronbox/target/debug/macaronbox
exec-once = fcitx5

#
# default apps
#
$terminal = alacritty
$fileManager = nemo
$menu = wofi --show drun

#
# default env vars
#
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

#
# config vars
#
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 16
    
    border_size = 0
    no_border_on_floating = false

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(ffffffff)

    layout = dwindle
    # layout = master
    allow_tearing = false
}

decoration {
    rounding = 16
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    
    blur {
        enabled = true
        size = 6
        passes = 2
        noise = 0.0
    }

    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 2
    shadow_offset = 0 0
    col.shadow = rgba(0000000a)
}

# [animation tree ]
#
# global
#   ↳ windows - styles: slide, popin
#     ↳ windowsIn - window open
#     ↳ windowsOut - window close
#     ↳ windowsMove - everything in between, moving, dragging, resizing.
#   ↳ fade
#     ↳ fadeIn - fade in (open) -> layers and windows
#     ↳ fadeOut - fade out (close) -> layers and windows
#     ↳ fadeSwitch - fade on changing activewindow and its opacity
#     ↳ fadeShadow - fade on changing activewindow for shadows
#     ↳ fadeDim - the easing of the dimming of inactive windows
#   ↳ border - for animating the border's color switch speed
#   ↳ borderangle - for animating the border's gradient angle - styles: once (default), loop
#   ↳ workspaces - styles: slide, slidevert, fade, slidefade, slidefadevert
#     ↳ specialWorkspace - styles: same as workspaces

animations {
    enabled = true

    bezier = myBezier, 0.06, 0.8, 0.1, 1.0

    animation = windows, 1, 7, myBezier, popin 20%
    animation = windowsOut, 1, 7, default, popin 20%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 6, myBezier, slidevert
}

dwindle {
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # you probably want this
}

master {
    mfact = 0.5
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = -1 # if your not a weeb, set 0
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

#
# window rules
#

windowrulev2 = float, class:nemo
# windowrulev2 = float, class:.*
windowrulev2 = nomaximizerequest, class:.*

#
# workspace rules
#

#
# key binds
#

# mod key
$mainMod = SUPER

# [ flags ]
#
# l -> locked, aka. works also when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.

# general binds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, q, killactive, 
bind = $mainMod SHIFT, q, exit,
bind = $mainMod, f, exec, hyprctl dispatch fullscreen
bind = $mainMod, t, exec, $fileManager
bind = $mainMod, v, togglefloating, 
bind = $mainMod, d, exec, $menu
bind = $mainMod, m, layoutmsg, swapwithmaster
bind = $mainMod, SPACE, workspaceopt, allfloat
bind = $mainMod, x, exec, ~/.config/hypr/grapple -x

bind =, XF86AudioMute, exec, pamixer --toggle-mute
binde =, XF86AudioLowerVolume,  exec, pamixer --decrease 2
binde =, XF86AudioRaiseVolume,  exec, pamixer --increase 2
binde =, XF86MonBrightnessDown, exec, brightnessctl s 5-%
binde =, XF86MonBrightnessUp,   exec, brightnessctl s +5%

# focusing movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# resize an active window
binde = $mainMod SHIFT, h, resizeactive, -50 0
binde = $mainMod SHIFT, l, resizeactive, 50 0
binde = $mainMod SHIFT, k, resizeactive, 0 -50
binde = $mainMod SHIFT, j, resizeactive, 0 50

# switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# send a window to another workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special workspace a.k.a scratch pad
bind = $mainMod, p, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
